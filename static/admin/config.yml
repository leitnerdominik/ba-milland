backend:
  name: github
  repo: leitnerdominik/ba-milland

media_folder: static/assets
public_folder: assets
slug:
  encoding: 'ascii'
  clean_accents: true

collections:
  - name: event
    label: event
    folder: src/markdown/events
    create: true
    slug: '{{day}}-{{month}}-{{year}}_{{slug}}'

    fields:
      - {
          name: date_from,
          label: Datum von,
          widget: date,
          format: 'DD.MM.YYYY',
        }
      - {
          name: date_until,
          label: Datum bis ,
          widget: date,
          format: 'DD.MM.YYYY',
          required: false,
          default: ''
        }
      - {
          name: time_from,
          label: Zeit von,
          widget: string,
          required: false,
        }
      - {
          name: time_until,
          label: Zeit bis,
          widget: string,
          required: false,
        } 
      - {
          name: place,
          label: Veranstaltungsort,
          widget: string,
          required: false,
        }
      - {
          name: section,
          label: Section,
          default: 'event',
          widget: hidden,
          options: ['event'],
        }
      - {
          name: club,
          label: Verein,
          widget: select,
          options:
            [
              'Bildungsausschuss',
              'Chronik',
              'Frauenbewegung',
              'Frauenchor',
              'Freiwillige Feuerwehr',
              'Freundeskreis SKFV Milland',
              'Kigo',
              'Krippenfreunde',
              'KVW',
              'Mize',
              'Musikkapelle',
              'Parkinson-Selbsthilfegruppe',
              'Seniorenklub',
              'SVP',
              'Vereinsgemeinschaft',
              'Volkstanzgruppe',
            ],
        }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown, required: false }
